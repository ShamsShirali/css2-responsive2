<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="container">
            <nav>
                <div class="menu">
                    <img src="assets/img/GlobalTalk.png" alt="logo" />
                    <hr />
                    <ul>
                        <li>
                            <a href="" class="active">Home</a>
                        </li>
                        <li>
                            <a href="">Textbook</a>
                        </li>
                        <li>
                            <a href="">Statistics</a>
                        </li>
                        <li>
                            <a href="">Game</a>
                            <i class="fa-solid fa-chevron-down"></i>
                        </li>
                    </ul>
                </div>

                <div class="login">
                    <div class="profile">
                        <a href="">
                            <span class="icon">A</span>
                            <span>Alex</span>
                        </a>
                    </div>

                    <div>
                        <button>Sign out</button>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </nav>
        </div>

        <hr />

    </header>

    <section class="one">
        <div class="container">
            <div class="about">
                <p class="e-course">E-COURSE PLATFORM</p>
                <img src="assets/img/Learning and teaching online, made easy. (1).png" alt="name" class="name">
                <p class="store">Practice your English and learn new things <br /> with the platform.</p>
                <button>About platform</button>

                <div class="inform">
                    <div class="words">
                        <img src="assets/img/Vector.png" alt="lightning">
                        <img src="assets/img/600+.png" alt="number1">
                        <div>Popular words</div>
                    </div>

                    <hr />

                    <div class="games">
                        <img src="assets/img/joy.png" alt="joystick">
                        <img src="assets/img/2+.png" alt="number2">
                        <div>Mini-games</div>
                    </div>
                </div>
            </div>

            <div class="image">
                <img src="assets/img/image 6.png" alt="joystick" class="joystick">
                <img src="assets/img/casual-life-3d-boy-sitting-at-the-desk-with-open-book 9.png" alt="boy-sticker" class="boy">
                <img src="assets/img/image 12.png" alt="plant" class="plants">
            </div> 
        </div>
    </section>

    <section class="two">
        <div class="container">
            <div class="img">
                <img src="assets/img/image 8.png" alt="girl" class="girl-photo">
            </div>

            <div class="text">
                <img src="assets/img/Learn a language in a playful way.png" alt="text" class="playful">
                <p class="store">Make learning words more fun with mini- <br /> games</p>

                <div class="animations">
                    <div class="one-anim">
                        <img src="assets/img/image 10.png" alt="shoes">

                        <div class="first-anim">
                        <p>Sprint<i class="fa-solid fa-arrow-right"></i></p>
                        </div>
                    </div>

                    <div class="two-anim">
                        <img src="assets/img/image 11.png" alt="audio">
                        <p>Audio-call <i class="fa-solid fa-arrow-right"></i></p>
                    </div>
                </div>
            </div>
        </div>
    </section> 
</body>

</html>
